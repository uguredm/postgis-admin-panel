<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Kullanıcı Yönetimi | Admin Panel</title>
  <link rel="stylesheet" href="../css/users.css">
  <link rel="stylesheet" href="../css/sidebar.css">
  <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css" >
  <link rel="stylesheet" href="../node_modules/bootstrap-icons/font/bootstrap-icons.min.css" >
  <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js" defer></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>
  <!-- Sabit Sidebar -->
  <div class="sidebar">
    <button onclick="goToDashboard()" title="Dashboard">
        <i class="fa-solid fa-chart-line"></i>
    </button>
    <button class="users-btn active" onclick="goToUsers()" title="Kullanıcılar">
        <i class="fa-solid fa-users"></i>
    </button>
    <button onclick="goToSQL()" title="SQL Sorgu">
        <i class="fa-solid fa-database"></i>
    </button>
    <button class="active" onclick="goToLogs()" title="Loglar">
      <i class="fa-solid fa-file-alt"></i>
    </button>
    <button onclick="goToImport()" title="Import">
        <i class="fa-solid fa-upload"></i>
    </button>
    <button class="active" onclick="goToLayers()"><i class="bi bi-table"></i></button>
    <button class="logout-btn" onclick="logout()" title="Çıkış Yap">
        <i class="fa-solid fa-right-from-bracket"></i>
    </button>
</div>

  <!-- İçerik Alanı -->
  <div class="content">
    <h2 class="text-light text-center my-heading">Kullanıcı Yönetimi</h2>
    
    <!-- Tabloyu saran kapsayıcı -->
    <div class="table-responsive position-relative">
      <!-- Overlay Add-User Butonu -->
      <button class="btn btn-success overlay-add-user" onclick="addUser()">Yeni Kullanıcı Ekle</button>
      
      <table class="table table-dark table-striped">
        <thead>
          <tr>
            <th>ID</th>
            <th>Ad</th>
            <th>Şifre</th>
            <th>Yetki</th>
            <th>İşlemler</th>
          </tr>
        </thead>
        <tbody id="userTableBody">
          <!-- Kullanıcılar buraya dinamik olarak eklenecek -->
        </tbody>
      </table>
    </div>
  </div>

  <!-- Kullanıcı Ekleme Modalı -->
  <div class="modal fade" id="addUserModal" tabindex="-1" aria-labelledby="addUserModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="addUserModalLabel">Yeni Kullanıcı Ekle</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Kapat"></button>
        </div>
        <div class="modal-body">
          <label for="newUsername" class="form-label">Kullanıcı Adı</label>
          <input type="text" id="newUsername" class="form-control">
          
          <label for="newPassword" class="form-label mt-2">Şifre</label>
          <input type="password" id="newPassword" class="form-control">
          
          <label for="newRole" class="form-label mt-2">Yetki</label>
          <select id="newRole" class="form-select">
            <option value="user">User</option>
            <option value="admin">Admin</option>
          </select>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">İptal</button>
          <button type="button" class="btn btn-success" onclick="submitNewUser()">Kaydet</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Kullanıcı Düzenleme Modalı -->
  <div class="modal fade" id="editUserModal" tabindex="-1" aria-labelledby="editUserModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="editUserModalLabel">Kullanıcıyı Düzenle</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Kapat"></button>
        </div>
        <div class="modal-body">
          <!-- Güncellenecek ID’yi gizli input’ta tutalım -->
          <input type="hidden" id="editUserId">
          
          <label for="editUsername" class="form-label">Kullanıcı Adı</label>
          <input type="text" id="editUsername" class="form-control">
          
          <label for="editPassword" class="form-label mt-2">Yeni Şifre (değiştirmek istemiyorsanız boş bırakın)</label>
          <input type="password" id="editPassword" class="form-control">
          
          <label for="editRole" class="form-label mt-2">Yetki</label>
          <select id="editRole" class="form-select">
            <option value="user">User</option>
            <option value="admin">Admin</option>
          </select>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">İptal</button>
          <button type="button" class="btn btn-success" onclick="submitEditUser()">Kaydet</button>
        </div>
      </div>
    </div>
  </div>

  <script defer src="users.js"></script>
</body>
</html>
