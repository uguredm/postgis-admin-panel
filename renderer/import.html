<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>İçe Aktar | Admin Panel</title>
  <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="../node_modules/bootstrap-icons/font/bootstrap-icons.min.css">
  <script defer src="../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <link rel="stylesheet" href="../css/sidebar.css">
  <link rel="stylesheet" href="../css/import.css">
</head>
<body>

  <div class="sidebar">
    <button onclick="goToDashboard()" title="Dashboard">
        <i class="fa-solid fa-chart-line"></i>
    </button>
    <button class="users-btn active" onclick="goToUsers()" title="Kullanıcılar">
        <i class="fa-solid fa-users"></i>
    </button>
    <button onclick="goToSQL()" title="SQL Sorgu">
        <i class="fa-solid fa-database"></i>
    </button>
    <button class="active" onclick="goToLogs()" title="Loglar">
      <i class="fa-solid fa-file-alt"></i>
    </button>
    <button onclick="goToImport()" title="Import">
        <i class="fa-solid fa-upload"></i>
    </button>
    <button class="active" onclick="goToLayers()"><i class="bi bi-table"></i></button>
    <button class="logout-btn" onclick="logout()" title="Çıkış Yap">
        <i class="fa-solid fa-right-from-bracket"></i>
    </button>
</div>
<div class="import-content">
  <h2>GeoPackage İçe Aktar (Yeni Tablo)</h2>

  <label for="gpkgFile">GeoPackage (.gpkg) dosyası seç:</label>
  <input type="file" id="gpkgFile" accept=".gpkg">

  <button class="btn btn-primary mt-3" onclick="loadGpkgLayers()">Katmanları Göster</button>

  <div id="gpkgLayers" class="mt-3"></div>

  <button class="btn btn-success mt-3" onclick="importGpkg()" id="importBtn" disabled>İçe Aktar</button>

  <div id="statusMessage" class="mt-3"></div>
</div>

<script defer src="import.js"></script>
</body>
</html>
